<div class="p-5 position-relative">
  <button
    class="btn btn-outline-success"
    cdkOverlayOrigin
    #trigger="cdkOverlayOrigin"
    (click)="isOpen = !isOpen">
    Overlay Pop-up
  </button>


  <ng-template
    cdkConnectedOverlay
    [cdkConnectedOverlayOrigin]="trigger"
    [cdkConnectedOverlayOpen]="isOpen">
    <div class="bg-success position-absolute shadow-lg rounded p-2 mb-5">
      {{ 'this is an overlay!!!!!' }}

    </div>
  </ng-template>

</div>
